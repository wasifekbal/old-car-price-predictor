<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        <div class="card border border-dark" style="width: 100%; margin: 10px 30px 30px 30px;">
            <div class="card-title text-center border border-mute mt-2 mx-2">
                <h2 class="mod"> &lt;--&nbsp;Please fill-up your car details
                    below&nbsp;--&gt;</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/predict" name="myform">
                    <div class="form-group mx-4" style="text-align: center;">
                        <label>
                            <h5>Company</h5>
                        </label>
                        <select class="selectpicker form-control" onchange='render_car_models(this.id,"model")'
                            id="company" name="company" required="1">
                            <option>Select Company</option>
                            {% for i in companies%}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group my-2 mx-4 mt-4" style="text-align: center;">
                        <label>
                            <h5>Model</h5>
                        </label>
                        <select class="selectpicker form-control" id="model" name="model" required="1">
                            <option>Select Model</option>
                        </select>
                    </div>
                    <div class="form-group my-2 mx-4 mt-4" style="text-align: center;">
                        <label>
                            <h5>Year Of Purchase</h5>
                        </label>
                        <select class="selectpicker form-control" id="year" name="year" required='1'>
                            <option value="">Select Year</option>
                            {% for i in yrs %}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group my-2 mx-4 mt-4" style="text-align: center;">
                        <label>
                            <h5>Fuel Type</h5>
                        </label>
                        <select class="selectpicker form-control" id="fuel_type" name='fuel_type' required='1'>
                            <option value="">Select Fuel type</option>
                            {% for i in fuel_type %}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group my-2 mx-4 mt-4" style="text-align: center;">
                        <label>
                            <h5>Kilometre Driven</h5>
                        </label>
                        <input class="form-control" id="kms" name="kms" type="tel" type="number"
                            placeholder="eg: 62152"></input>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-lg btn-primary"
                            onclick="return check_num(document.myform.kms)" style="text-align: center;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
